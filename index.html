<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Scoreboard</title>
</head>

<body>
   <section class="teams">
      <div class="container">
         <div class="row">
            <div class="col-md-4">
               <span id="teamA_name">Team A</span>
               <h2 id="teamA_score">0</h2>
               <div class="buttons mt-3">
                  <button class="btn btn-primary" id="decrementA">v</button>
                  <button class="btn btn-primary" id="incrementA">^</button>
                  <button class="btn btn-primary" id="edit_nameA">Edit Name</button>
                  <button class="btn btn-primary" id="edit_scoreA">Edit Score</button>
               </div>
            </div>
            <div class="col-md-4">
               <span id="teamB_name">Team B</span>
               <h2 id="teamB_score">0</h2>
               <div class="buttons mt-3">
                  <button class="btn btn-primary" id="decrementB">v</button>
                  <button class="btn btn-primary" id="incrementB">^</button>
                  <button class="btn btn-primary" id="edit_nameB">Edit Name</button>
                  <button class="btn btn-primary" id="edit_scoreB">Edit Score</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
